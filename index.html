<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iConnect - Realtime Node Socket.io Chat App</title>
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" text="image" href="chat.png.ico">
</head>
<body>
    <nav>
        <img class= "logo" src="chat.png.ico" alt="" class="src">
    </nav>
    <div class="container">
        <div class="message left">Arya: How are you?</div>
        <div class="message right">Akshiv: Hey, I'm good. How about you?</div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
    
</body>
</html>
